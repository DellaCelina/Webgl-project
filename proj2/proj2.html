<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw cube with specification of face color</title>
  </head>

  <body onload="main()">
  	<div>
		<div width="1400" height="700">
			<canvas id="webgl" width="1500" height="750">
			Please use a browser that supports "canvas"
		</canvas>
		</div>
			<div width = "1500" height="100">
				<font = 2>Longitude: </font>
				<input type="range" id="longitude_slider" value="0" min="0" max="360"/>
				<font = 2 id = "longi_value">0</font>
			</div>
			<div width = "1500" height="100">
				<font = 2>Latitude: </font>
				<input type="range" id="latitude_slider" value="0" min="-90" max="90"/>
				<font = 2 id = "lati_value">0</font>
			</div>
		</div>
	</div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="proj2.js"></script>
  </body>
</html>
